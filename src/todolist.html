<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities with Weather</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body background="img/awan2.gif">
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li><a class="menu__item" href="index.html">Home</a></li>
            <li><a class="menu__item" href="outdoor.html">Outdoor</a></li>
            <li><a class="menu__item" href="indoor.html">Indoor</a></li>
            <li><a class="menu__item" href="todolist.html">To do list</a></li>
        </ul>

        <div class="container">
        <h1 class="header">To Do Activity</h1>
        <div class="container">
            <div class="form-container">
                    <div class="mb-3">
                        <label for="activityName" class="form-label">Activity Name</label>
                        <input type="text" class="form-control" id="activityName">
                    </div>
                    <div class="mb-3">
                        <label for="activityDescription" class="form-label">Activity Date</label>
                        <input type='datetime-local' class="form-control" id="activityDescription" rows="0"></textarea>
                    </div>
                    <button id="addActivityBtn" onclick="addActivity()" class="btn btn-primary">Add Activity</button>
                    <button id="updateActivityBtn" style="display:none;" class="btn btn-primary">Update Activity</button>
                </div>
            </div>
            <div class="container">
                <h2>Activity List</h2>
                <table class="table table-bordered" id="activityTable">
                    <thead>
                        <tr>
                            <th>Activity Name</th>
                            <th>Activity Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="todolist.js"></script>

    <script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
